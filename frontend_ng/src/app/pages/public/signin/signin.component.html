<div class="signin-wrapper">
  <p-card header="Sign In">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input pInputText type="email" id="email" formControlName="email" />
        <p-message
          *ngIf="signinForm.get('email')?.hasError('email') && signinForm.get('email')?.touched"
          severity="error"
          text="Invalid email"
        ></p-message>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <p-password id="password" formControlName="password" toggleMask />
        <p-message
          *ngIf="signinForm.get('password')?.hasError('required') && signinForm.get('password')?.touched"
          severity="error"
          text="Password is required"
        ></p-message>
      </div>

      <button
        pButton
        type="submit"
        label="Login"
        [loading]="isLoading"
        [disabled]="signinForm.invalid || isLoading"
        class="login-btn"
      ></button>
    </form>
  </p-card>
  <p-toast></p-toast>
</div>
